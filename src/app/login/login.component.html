<div style="min-width: 100%;min-height: 100%;background-image: url('../assets/Images/background.jpg');">
<div class="container">
  <h2>MANAGE PROFILE APPLICATION</h2>

  
  <form #loginform="ngForm" (ngSubmit)="loginUser()">
      <small class="text-danger" >{{msg}}</small>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control"  name="email" [(ngModel)]="user.emailid" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
      #email="ngModel"
      [class.is-invalid]="email.invalid && email.touched">
      <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small> -->
   <div *ngIf="email.errors && email.invalid && email.touched">
       <small class="text-danger" *ngIf="email.errors.required">Email id is required</small>
       <small class="text-danger" *ngIf="email.errors.pattern">Enter valid email id</small>
   </div>
    
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required #password="ngModel"
      [class.is-invalid]="password.invalid && password.touched">
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
    </div>
    <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-success">Login</button>
  </form>
  <small class="float-right" [routerLink]="['/registration']">New User? Register here</small>
</div>
</div>
